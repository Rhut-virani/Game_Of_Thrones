<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game Of Thrones</title>
    <link rel="stylesheet" href="got.css">
    <link href="https://fonts.googleapis.com/css?family=Cormorant+Unicase" rel="stylesheet">
</head>
<body class="color">

    <!-- the heading and the text related to the next episode -->
    <div class="heading">
        <h4 class="title">And Now Our Watch Ends...</h4>
        <h5 class="subtitle">And Begins The</h5>
        <h2 class="title">Game Of Thrones</h2>
        <h5 class="subtitle">The next Episode</h5>
        <h5 class="subtitle">Starts In</h5>
    </div>

    <!-- timer suggesting the total time remaining till the next episode -->
    <div class="timer">
        <div class="days">
            <span class="small">Days</br></span> 
            <span class="text"></span>
        </div>
        <div class="hours">            
            <span class="small">Hours</br></span> 
            <span class="text"></span>
        </div>
        <div class="minutes">
            <span class="small">Minutes</br></span> 
            <span class="text"></span>
        </div>
        <div class="seconds">
            <span class="small">Seconds</br></span>
            <span class="text"></span>
        </div>

    </div>
    <!-- The main logo of the house  -->
    <div class="logo"></div>

    <!-- famous quotes from the famous person of the house -->
    <div class="quotes">
        <div>
            <span class="q">'When the snows fall and the white winds blow, the lone wolf dies but the pack survives.'</span>
            <span></br></span> 
            <span class="qName">- Ned Stark</span>
        </div>

    </div>

    <!-- Copyright and credit section -->
    <div class="footer">

    </div>

    <script
        src="https://code.jquery.com/jquery-3.4.0.slim.js"
        integrity="sha256-milezx5lakrZu0OP9b2QWFy1ft/UEUK6NH1Jqz8hUhQ="
        crossorigin="anonymous">
    </script>
    <script src="got.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenLite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TimelineMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/plugins/CSSPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/plugins/TextPlugin.min.js"></script>


</body>
</html>
